<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipGenie - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background-color: #13072e; /* Changed background color */
        }

        .custom-input {
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 0.75rem 0;
            width: 100%;
            transition: all 0.3s ease;
        }

        .custom-input:focus {
            outline: none;
            border-bottom-color: #8B5CF6;
        }

        .custom-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .submit-button {
            background: #4F46E5;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background: #4338CA;
            transform: translateY(-1px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        .contact-info {
            position: relative;
            z-index: 1;
        }

        .contact-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(30, 27, 75, 0.5);
            border-radius: 1rem;
            z-index: -1;
        }

        .glow-effect {
            position: relative;
        }

        .glow-effect::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, transparent 70%);
            bottom: -100px;
            left: -100px;
            border-radius: 50%;
            z-index: -1;
        }

        /* Custom styling for dropdown */
        .custom-dropdown {
            background: transparent;
            color: white;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.75rem;
            width: 100%;
            appearance: none; /* Remove default dropdown arrow */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" viewBox="0 0 16 16"><path d="M8 12l-4-4h8l-4 4z"/></svg>'); /* Custom arrow */
            background-position: right 10px center; /* Positioning custom arrow */
            background-repeat: no-repeat; /* Prevent background repeat */
        }

        .custom-dropdown:focus {
            outline: none;
            border-bottom-color: #8B5CF6;
        }

        .custom-dropdown option {
            background: #1e1b4b; /* Background color of options */
            color: white;
        }
    </style>
</head>

<body class="gradient-bg min-h-screen">
    <!-- Navigation -->
    <nav class="p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="/" class="flex items-center space-x-2">
                <img src="logo.png" alt="ClipGenie" class="h-8 w-8">
                <span class="text-white text-xl font-bold">ClipGenie</span>
            </a>
            <div class="space-x-4">
                <a href="/features" class="text-white hover:text-purple-300">Features</a>
                <a href="/pricing" class="text-white hover:text-purple-300">Pricing</a>
                <a href="/reviews" class="text-white hover:text-purple-300">Reviews</a>
                <a href="/signin" class="text-white hover:text-purple-300">Sign In</a> <!-- Added Sign In Link -->
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-12">
        <div class="flex flex-col lg:flex-row gap-12">
            <!-- Left Section - Contact Info -->
            <div class="w-full lg:w-1/3">
                <div class="contact-info p-8 text-white animate-fade-in glow-effect">
                    <h2 class="text-4xl font-bold mb-6 bg-gradient-to-r from-pink-500 to-purple-500 text-transparent bg-clip-text">
                        Get started.
                    </h2>
                    <p class="text-gray-300 mb-8">
                        Create your account and join thousands of content creators using ClipGenie.
                    </p>

                    <div class="space-y-6">
                        <div class="flex items-center space-x-4">
                            <svg class="w-6 h-6 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                            <span>hello@clipgenie.com</span>
                        </div>
                        <div class="flex items-center space-x-4">
                            <svg class="w-6 h-6 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                            </svg>
                            <span>0427900801</span>
                        </div>
                        <div class="flex items-center space-x-4">
                            <svg class="w-6 h-6 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064" />
                            </svg>
                            <span>clipgenie.com</span>
                        </div>
                        <div class="flex items-center space-x-4">
                            <svg class="w-6 h-6 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            <span>UCP, Lahore, Pakistan</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Section - Sign Up Form -->
            <div class="w-full lg:w-2/3 animate-fade-in" style="animation-delay: 0.2s">
                <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="col-span-1">
                        <input type="text" placeholder="First Name*" class="custom-input" required>
                    </div>
                    <div class="col-span-1">
                        <input type="text" placeholder="Last Name*" class="custom-input" required>
                    </div>
                    <div class="col-span-1">
                        <input type="email" placeholder="Email*" class="custom-input" required>
                    </div>
                    <div class="col-span-1">
                        <input type="tel" placeholder="Phone Number" class="custom-input">
                    </div>
                    <div class="col-span-2">
                        <input type="password" placeholder="Password*" class="custom-input" required>
                    </div>
                    <div class="col-span-2">
                        <select class="custom-dropdown">
                            <option value="" disabled selected>How did you find us?*</option>
                            <option value="google">Google</option>
                            <option value="social">Social Media</option>
                            <option value="friend">Friend Referral</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="col-span-2">
                        <button type="submit" class="submit-button px-8 py-3 rounded-md text-white w-full md:w-auto">
                            Sign Up
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>

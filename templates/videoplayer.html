<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longform to ShortVideo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.plyr.io/3.7.2/plyr.polyfilled.js"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.2/plyr.css" />
    <style>
        body {
            background-color: #13072e;
        }
        :root {
            --plyr-color-main: #6D28D9;
            --plyr-range-fill-background: #6D28D9;
            --plyr-video-control-color: #8B5CF6;
            --plyr-video-control-color-hover: #A78BFA;
        }
        .custom-controls {
            background: linear-gradient(180deg, #2D1B42 0%, #13072e 100%);
            border: 1px solid #3E2A5A;
        }
        .duration-box {
            background: rgba(109, 40, 217, 0.15);
        }
    </style>
</head>

<body>
    <div class="container mx-auto px-4 pt-2">
        <!-- Header Section -->
        <div class="flex justify-between items-start mb-6">
            <!-- Logo Container -->
            <div class="flex items-center -mt-6">
                <img src="D:/New folder/logo_white.png" alt="Logo" class="h-18 w-60 object-contain">
            </div>
            
            <!-- Title Section -->
            <div class="flex items-center mt-6">
                <h1 class="text-3xl font-bold text-white mr-2">Longform to ShortVideo</h1>
                <svg class="w-8 h-8 text-purple-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.121 14.121L19 19m-7-7l7-7m-7 7l-2.879 2.879M12 12L9.121 9.121m0 5.758a3 3 0 10-4.243 4.243 3 3 0 004.243-4.243zm0-5.758a3 3 0 10-4.243-4.243 3 3 0 004.243 4.243z"/>
                </svg>
            </div>
            
            <!-- Upload Again Button -->
            <button class="bg-purple-700 hover:bg-purple-800 text-white px-4 py-2 rounded-lg transition-colors mt-6">
                Upload Again
            </button>
        </div>

        <div class="max-w-4xl mx-auto">
            <!-- Video Player -->
            <div class="mb-4 rounded-lg overflow-hidden shadow-xl">
                <video id="player" playsinline controls>
                    <source src="D:/New folder/tedtalk.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
            </div>

            <!-- Controls Section -->
            <div class="custom-controls p-4 rounded-lg">
                <!-- Info Bar -->
                <div class="flex justify-between items-center mb-4">
                    <div class="bg-purple-900 px-3 py-1 rounded text-purple-200">
                        Keyword: <span class="font-bold">{{ keyword }}</span>
                    </div>
                    <div class="duration-box px-3 py-1 rounded flex items-center">
                        <svg class="w-4 h-4 text-purple-200 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <span class="text-purple-200">{{ video_duration }}</span>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="flex space-x-4 mb-6">
                    <button class="flex-1 bg-purple-500 hover:bg-purple-600 text-white px-4 py-3 rounded-lg flex items-center justify-center transition-colors">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"/>
                        </svg>
                        Video Store on cloud
                    </button>
                    <button class="flex-1 bg-purple-500 hover:bg-purple-600 text-white px-4 py-3 rounded-lg flex items-center justify-center transition-colors">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                        </svg>
                        Download Short Video
                    </button>
                </div>

                <!-- Timestamps -->
                <div class="p-4 bg-purple-900 rounded-lg">
                    <h3 class="text-purple-200 mb-2 font-semibold">Short Video Timestamps:</h3>
                    <div class="text-gray-200 leading-relaxed">{{ short_video_timestamps }}</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const player = new Plyr('#player', {
            controls: [
                'play-large',
                'play',
                'progress',
                'current-time',
                'mute',
                'volume',
                'settings',
                'fullscreen'
            ]
        });
    </script>
</body>
</html>
